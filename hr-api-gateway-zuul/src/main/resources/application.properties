spring.application.name=hr-api-gateway-zuul
server.port=8765

eureka.client.service-url.defaultZone=http://localhost:8761/eureka

hystrix.command.default.execution.isolation.thread.timeoutInMilliseconds=60000
ribbon.ConnectTimeout=10000
ribbon.ReadTimeout=20000

zuu.routes.worker.service-id=hr-worker
zuu.routes.worker.path=/hr-worker/**

zuu.routes.payroll.service-id=hr-payroll
zuu.routes.payroll.path=/hr-payroll/**

zuu.routes.user.service-id=hr-user
zuu.routes.user.path=/hr-user/**
